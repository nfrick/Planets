<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PLANETAS STAR WARS</title>
    <link rel="stylesheet"
          type="text/css"
          href="styles.css" />
</head>
<body>
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 420px; float: left;">
            <img src="logo.png" alt="project logo" />
        </div>
        <div style="margin-left: 440px;">
            <div id="addPlanet">
                <form class="form-style" action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <ul>
                        <li><input type="text" id="add-name" class="field-style field-full align-none" placeholder="Nome ou SWAPI Id"></li>
                        <li><input type="text" id="add-climate" class="field-style field-full align-none" placeholder="Clima"></li>
                        <li><input type="text" id="add-terrain" class="field-style field-full align-none" placeholder="Terreno"></li>
                        <li><input type="submit" value="Adicionar"></li>
                    </ul>
                </form>
            </div>
            <div id="editPlanet">
                <form class="editForm form-style">
                    <input type="hidden" id="edit-id">
                    <ul>
                        <li><input type="text" id="edit-name" class="field-style field-full align-none"></li>
                        <li><input type="text" id="edit-climate" class="field-style field-full align-none"></li>
                        <li><input type="text" id="edit-terrain" class="field-style field-full align-none"></li>
                        <li>
                            <div style="width: 100%; overflow: hidden;">
                                <div style="width: 80px; float: left;">
                                    <input type="submit" value="Salvar" class="align-left">
                                </div>
                                <div style="width: 80px; float: left;">
                                    <a onclick="closeInput()" aria-label="Close" class="align-right">Cancelar</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    
<div style="margin: 30px">
    <h4 id="counter"></h4>
</div>


    <table>
        <tr>
            <th>Nome</th>
            <th>Clima</th>
            <th>Terreno</th>
            <th>Filmes</th>
            <th>SWAPI ID</th>
            <th>SWAPI URL</th>
            <th colspan="2"></th>
        </tr>
        <tbody id="planets"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
